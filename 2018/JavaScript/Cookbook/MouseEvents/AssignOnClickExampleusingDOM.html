<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign OnClick Example using DOM</title>
</head>
<body>
    <h1 id="date">Click me!</h1>
    <script>
        document.getElementById("date");
        function changeText(id) {
            id.innerHTML = "YES!";
        }
    </script>
</body>
</html>
