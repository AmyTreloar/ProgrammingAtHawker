<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Changing  Fields on Focus</title>
</head>
<body>

<div>
    Div 1
</div>

<div>
    Div 2
</div>

Username: <input type="text" onfocus="focusDetected(this)" onfocusout="lostFocus(this)"/>
Not Username: <input type="text" onfocus="focusDetected(this)" onfocusout="lostFocus(this)"/>


<script>
    function focusDetected(obj){
        obj.style.background = 'yellow';
    }

    function lostFocus(obj){
        obj.style.background = 'white'
    }
</script>

</body>
</html>
