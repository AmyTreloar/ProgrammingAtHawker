<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #example {
            position: relative;
            right:20px;
            left:20px;
            width:20px;
            height:20px;
            opacity:1;
            animation-name: example;
            animation-duration: 2s;
        }

        @keyframes example {
            0% {background-color: black;}
            50% {background-color: grey;}
            100% {background-color: white;}
        }
    </style>
</head>
<body>
<div id="example"></div>
</body>
</html>
