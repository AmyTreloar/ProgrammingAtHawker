<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .gameWindow {
            width: 500px;
            height: 300px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="gameWindow" onclick="showCoords(event)">
    <p id="demo"></p>
</div>

<script>
function showCoords(event){
    var x = event.clientX;
    var y = event.clientY;
    document.getElementById("demo").innerHTML = "x="+x+", y="+y;
}
</script>

</body>
</html>
