<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scratchpad</title>
    <style>
        #door {
            position: absolute;
            top: 80px;
            right: 50px;
            width: 100px;
            height: 200px;
            border: 3px solid black;
            background-color: tan;
        }

        #door2 {
            position: absolute;
            top: 80px;
            left: 0px;
            height: 200px; /*This div will be 200px high*/
            width: 100px; /*This div will be 100px wide*/
            border: 3px solid black;
        }

        #handle {
            position: absolute;
            right: 10px;
            top: 100px;
            background-color: black;
            width: 10px;
            height: 10px;
        }

        .window {
            width:50px;
            height:50px;
            border: 3px solid black;
        }

        #window1 {
            position:relative;
            left:400px;
            top:20px;
        }

        .window .top {
            position:relative;
            top:0;
            height:25px;
            background-color: lightskyblue;
        }

        .window .bottom {
            position:relative;
            bottom:0;
            height:25px;
            background-color: brown;
        }

        .sun {
            height:5px;
            width:5px;
            background-color: yellow;
            border-radius: 50%;
        }

        #sun1 {
            position:relative;
            top:0;
            left:0;
            animation-name: sun1;
            animation-duration: 15s;
            animation-iteration-count: infinite;
        }

        @keyframes sun1 {
            0% {
                left:0;
                right:0;
            }
            100% {
                left:50px;
                top:23px;
            }
        }

    </style>
</head>
<body>
<div id="door">
    <div id="handle"></div>
</div>

<div id="door2">

</div>

<div class="window" id="window1">
    <div class="top">
        <div class="sun" id="sun1"></div>
    </div>
    <div class="bottom">

    </div>

</div>




</body>
</html>
