{% extends "base.html" %}

{% block content %}

    <h1>Sign in</h1>
    <!-- "Username"  followed the textbox -->
    <!-- "password" followed passwordbox -->
    <!-- tickbox for remember me -->
    <!-- submit button -->
    <form action="" method="post" novalidates>
        {{form.hidden_tag()}}<br>
        <p>{{form.username.label}} {{form.username(size=32) }}</p>
        <p>{{form.password.label}} {{form.password(size=32) }}</p>
        <p>{{form.remember_me.label}} {{form.remember_me()}}</p>
        <p>{{form.submit}}</p>


    </form>

{% endblock %}
